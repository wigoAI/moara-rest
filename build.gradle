plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
    
    id 'eclipse'
    
    //spring boot
    id 'org.springframework.boot' version '2.1.6.RELEASE'
}

//spring boot
apply plugin: 'io.spring.dependency-management'
group = 'org.moara.rest'
version = '0.0.1-SNAPSHOT'

ext { 
	javaVersion='1.8'
}

repositories {
	mavenCentral()
	jcenter()
}

sourceSets  {
	main {
		java {
			srcDirs = ['src/main/java']
		}
		resources {
			srcDirs = ['src/main/resources']
		}
	}
	test {
		java {
			srcDirs = ['src/test/java']
		}
		resources {
			srcDirs = ['src/test/resources']
		}
	}
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

eclipse {
	project {
		name = 'moara-rest'
	}
	
	classpath {
		downloadSources = false
		defaultOutputDir = file("${buildDir}/classes")
	}
}

buildDir = 'build'
task copyToLib(type: Copy) {
	into "$buildDir/lib"
	from configurations.runtime
}

dependencies {

    //spring boot
    implementation 'org.springframework.boot:spring-boot-dependencies:2.2.0.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.2.0.RELEASE'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.2.0.RELEASE'
	//oracle
	compile group: 'com.oracle.ojdbc', name: 'ojdbc8', version: '19.3.0.0'
	//log
	implementation 'ch.qos.logback:logback-core:1.1.3'
	implementation 'ch.qos.logback:logback-classic:1.1.3'
	implementation 'ch.qos.logback:logback-access:1.1.3'
	implementation 'org.reflections:reflections:0.9.11'


	implementation 'org.json:json:20190722'

    implementation fileTree (dir: 'dependencies', include: ['/**/*.jar'])
}
